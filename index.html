<!DOCTYPE html>
<html lang="en">
  <head>
    <title>WebRTC</title>
    <script src="jquery.js"></script>
    <script src="https://unpkg.com/peerjs@1.5.0/dist/peerjs.min.js"></script>
    <script src="socket.io.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- <link href="css/style.css" rel="stylesheet" /> -->
  </head>

  <body>
    <div id="div-user">
      <p>Online User:</p>
      <ul id="ulUser"></ul>
      <h3 id="my-peer">Your ID:</h3>
      <video id="localStream" width="300" controls></video>
      <br /><br />
      <video id="remoteStream" width="300" controls></video>
      <br /><br />
      <input type="text" id="remoteId" placeholder="Remote ID" />
      <button id="btnCall">Call</button>
    </div>
    <div id="div-signup">
      <br /><br />
      <input type="text" id="txtUsername" placeholder="Enter Your Name" />
      <button id="btnSignUp">Sign Up</button>
    </div>
  </body>
  <script src="main.js"></script>
</html>
