<!DOCTYPE html>
<html lang="en">
  <head>
    <title>WebRTC</title>
    <script src="jquery.js"></script>
    <script src="https://unpkg.com/peerjs@1.5.0/dist/peerjs.min.js"></script>
    <script src="socket.io.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- <link href="css/style.css" rel="stylesheet" /> -->
  </head>

  <body>
    <div id="div-user">
      <h2>Online User:</h2>
      <ul id="ulUser"></ul>
      <h3 id="my-peer">Your ID:</h3>
      <div id="wrapCall">
        <div id="localCall">
          <video id="localStream" width="650" height="450" controls></video>
          <br /><br />
        </div>
        <div id="remoteCall">
          <video id="remoteStream" width="650" height="450" controls></video>
          <br /><br />
        </div>
      </div>
      <!-- <input type="text" id="remoteId" placeholder="Remote ID" />
      <button id="btnCall">Call</button> -->
      <br /><br />
      <button id="btnMute">Mute</button>
    </div>
    <div id="div-signup">
      <br /><br />
      <input type="text" id="txtUsername" placeholder="Enter Your Name" />
      <button id="btnSignUp" class="btn btn-outline-primary">Sign Up</button>
    </div>
  </body>
  <script src="main.js"></script>
</html>
